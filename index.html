    <script>                    
        // MAPPING TOPICS
        const CHAPTER_TITLES = {
            "1": "Verbs & Tenses",
            "2": "Phrases & Idioms",
            "3": "Synonyms & Antonyms",
            "4": "Spelling Correction",
            "5": "Types of Sentences",
            "6": "Clauses & Conditionals"
        };

        const MASTER_DATA = [
            // 1. VERBS
            {c: "1", q: "She ______ to the market yesterday.", o: ["go", "gone", "went", "going"], a: "went"},
            {c: "1", q: "They have ______ their work just now.", o: ["finish", "finishes", "finished", "finishing"], a: "finished"},
            {c: "1", q: "If he worked hard, he ______ succeed.", o: ["will", "would", "shall", "can"], a: "would"},
            {c: "1", q: "The sun ______ in the east.", o: ["rise", "rises", "rose", "rising"], a: "rises"},
            {c: "1", q: "I have been ______ here for two hours.", o: ["wait", "waited", "waiting", "waits"], a: "waiting"},
            {c: "1", q: "He did not ______ to school.", o: ["went", "go", "gone", "goes"], a: "go"},
            
            // 2. PHRASES
            {c: "2", q: "What does the phrase 'Give up' mean?", o: ["To distribute", "To stop trying", "To go up", "To lift"], a: "To stop trying"},
            {c: "2", q: "He is 'looking for' his lost pen. 'Looking for' means:", o: ["Watching", "Searching", "Ignoring", "Breaking"], a: "Searching"},
            {c: "2", q: "The idiom 'A piece of cake' means:", o: ["Very delicious", "Very easy", "Very hard", "A part of food"], a: "Very easy"},
            {c: "2", q: "Please 'turn down' the volume. 'Turn down' means:", o: ["Increase", "Reduce", "Stop", "Rotate"], a: "Reduce"},
            {c: "2", q: "He 'takes after' his father. 'Takes after' means:", o: ["Follows", "Resembles", "Obeys", "Hates"], a: "Resembles"},

            // 3. SYNONYMS
            {c: "3", q: "The synonym of 'Abundant' is:", o: ["Scarce", "Plentiful", "Little", "Empty"], a: "Plentiful"},
            {c: "3", q: "The synonym of 'Candid' is:", o: ["Secretive", "Frank", "Rude", "Shy"], a: "Frank"},
            {c: "3", q: "The word 'Vanish' means:", o: ["Appear", "Disappear", "Clean", "Paint"], a: "Disappear"},
            {c: "3", q: "The antonym of 'Victory' is:", o: ["Success", "Defeat", "Win", "Triumph"], a: "Defeat"},
            {c: "3", q: "The synonym of 'Furious' is:", o: ["Calm", "Angry", "Happy", "Sad"], a: "Angry"},

            // 4. SPELLINGS
            {c: "4", q: "Choose the correct spelling:", o: ["Recieve", "Receive", "Riceive", "Receve"], a: "Receive"},
            {c: "4", q: "Choose the correct spelling:", o: ["Seperate", "Seprate", "Separate", "Seperat"], a: "Separate"},
            {c: "4", q: "Choose the correct spelling:", o: ["Committee", "Comittee", "Commitee", "Comite"], a: "Committee"},
            {c: "4", q: "Choose the correct spelling:", o: ["Lieutenant", "Leutenant", "Leiutenant", "Leutenent"], a: "Lieutenant"},
            {c: "4", q: "Choose the correct spelling:", o: ["Psychology", "Sychology", "Pcychology", "Psycholgy"], a: "Psychology"},
            {c: "4", q: "Choose the correct spelling:", o: ["Definately", "Definetly", "Definitely", "Definitly"], a: "Definitely"},

            // 5. TYPES OF SENTENCES
            {c: "5", q: "'Shut the door.' is a/an ______ sentence.", o: ["Declarative", "Imperative", "Interrogative", "Exclamatory"], a: "Imperative"},
            {c: "5", q: "'What a beautiful painting!' is a/an ______ sentence.", o: ["Imperative", "Exclamatory", "Assertive", "Optative"], a: "Exclamatory"},
            {c: "5", q: "'Are you coming to the party?' is a/an ______ sentence.", o: ["Declarative", "Imperative", "Interrogative", "Negative"], a: "Interrogative"},
            {c: "5", q: "'He is not playing cricket.' is a ______ sentence.", o: ["Affirmative", "Negative", "Interrogative", "Imperative"], a: "Negative"},
            {c: "5", q: "'May you live long!' is a/an ______ sentence.", o: ["Optative", "Exclamatory", "Imperative", "Assertive"], a: "Optative"},

            // 6. CLAUSES
            {c: "6", q: "'Because he was late' is a/an ______ clause.", o: ["Independent", "Dependent", "Relative", "Coordinate"], a: "Dependent"},
            {c: "6", q: "'She cooked dinner' is a/an ______ clause.", o: ["Independent", "Dependent", "Subordinate", "Relative"], a: "Independent"},
            {c: "6", q: "The underlined part in 'The man *who lives next door* is nice' is a/an:", o: ["Adverb clause", "Adjective clause", "Noun clause", "Main clause"], a: "Adjective clause"},
            {c: "6", q: "'If you work hard, you will succeed.' This is a ______ conditional.", o: ["Zero", "First", "Second", "Third"], a: "First"},
            {c: "6", q: "Identify the main clause: 'Although it rained, we played cricket.'", o: ["Although it rained", "we played cricket", "it rained", "None"], a: "we played cricket"}
        ];

        let quizQueue = [], cursor = 0, score = 0, timer = null, seconds = 0;
        let pendingExamType = ''; 
        let responseHistory = []; 

        function init() {
            renderChapters();
            try {
                if (sessionStorage.getItem('lexica_intro_done')) {
                    document.getElementById('intro-overlay').style.display = 'none';
                }
            } catch (e) { console.log("Storage restricted"); }
        }

        function exitIntro() {
            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
            try { sessionStorage.setItem('lexica_intro_done', 'true'); } catch (e) {}
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }

        function renderChapters() {
            const sidebarList = document.getElementById('sidebar-chapter-list');
            const mainViewList = document.getElementById('main-chapter-list');
            const chapters = [...new Set(MASTER_DATA.map(x => x.c))].sort((a,b) => parseInt(a) - parseInt(b));
            
            document.getElementById('total-chapters-count').textContent = `${chapters.length} Topics Available`;

            sidebarList.innerHTML = chapters.map(ch => `
                <div class="flex items-center p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <input type="checkbox" id="sid-ch-${ch}" value="${ch}" class="sid-ch-checkbox">
                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 uppercase">
                        ${CHAPTER_TITLES[ch] || 'Topic ' + ch}
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-cyan-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" value="${ch}" class="main-ch-checkbox w-6 h-6 rounded-md border-2 border-slate-300 text-[#206C8B] focus:ring-offset-0 focus:ring-0">
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Topic ${ch}</span>
                            <span class="font-bold text-slate-700 text-lg group-hover:text-[#206C8B] transition-colors leading-tight">
                                ${CHAPTER_TITLES[ch] || 'Topic ' + ch}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-xs font-bold group-hover:bg-cyan-50 group-hover:text-cyan-600 transition-colors">
                        ${MASTER_DATA.filter(x => x.c == ch).length} Qs
                    </div>
                </label>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('active');
            }
        }

        function setSidebarPreset(val) {
            document.getElementById('cfg-limit-sidebar').value = val;
        }

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one topic from the list first.");
                document.getElementById('modal-title').textContent = "Selected Topics Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one chapter.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; 
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c].toUpperCase() : `TOPIC ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title;
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-white flex items-center gap-4 transition-all active:scale-[0.98] hover:border-cyan-200 cursor-pointer";
                btn.innerHTML = `<span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span><span class="opt-text text-sm font-semibold text-slate-600">${opt}</span>`;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-emerald-800";
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-red-800";
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { if(b.querySelector('.opt-text').textContent === correct) fill(b, 'correct'); });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-teal text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        // ==========================================================
        // üî¥ PDF GENERATION LOGIC (UPDATED FOR LEXICA)
        // ==========================================================
        function downloadReport() {
            const name = document.getElementById('pdf-name-input').value.trim();
            if(!name) {
                alert("Please enter your Full Name to generate the professional report.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            // Set Color to Royal Teal (#206C8B)
            doc.setFillColor(32, 108, 139); 
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("Lexica", 15, 20);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("ELITE ENGLISH ENGINE", 15, 26);

            doc.text("Candidate Report", 195, 20, { align: "right" });
            
            // --- CANDIDATE INFO ---
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Candidate Name:`, 15, 55);
            doc.text(`Date of Exam:`, 15, 62);
            doc.text(`Total Score:`, 130, 55);
            doc.text(`Accuracy:`, 130, 62);
            
            doc.setFont("helvetica", "normal");
            doc.text(name, 55, 55);
            doc.text(date, 55, 62);
            doc.text(`${score} / ${quizQueue.length}`, 160, 55);
            doc.text(`${Math.round((score/quizQueue.length)*100)}%`, 160, 62);

            // --- SEPARATOR ---
            doc.setDrawColor(200, 200, 200);
            doc.line(15, 70, 195, 70);

            // --- TABLE DATA PREP ---
            const tableBody = responseHistory.map((item, index) => {
                return [
                    index + 1,
                    item.q,
                    item.u,
                    item.a,
                    item.s ? "CORRECT" : "WRONG"
                ];
            });

            // --- GENERATE TABLE ---
            doc.autoTable({
                startY: 80,
                head: [['#', 'Question', 'Your Answer', 'Correct Answer', 'Result']],
                body: tableBody,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 3 },
                // Header color set to Royal Teal
                headStyles: { fillColor: [32, 108, 139], textColor: 255, fontStyle: 'bold' },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 70 }, 
                    2: { cellWidth: 40 },
                    3: { cellWidth: 40 },
                    4: { cellWidth: 20, fontStyle: 'bold' }
                },
                didParseCell: function(data) {
                    // Color code the Result column
                    if (data.section === 'body' && data.column.index === 4) {
                        if (data.cell.raw === 'CORRECT') {
                            data.cell.styles.textColor = [20, 150, 20]; // Green
                        } else {
                            data.cell.styles.textColor = [200, 50, 50]; // Red
                        }
                    }
                }
            });

            // --- FOOTER ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Generated by Lexica System - Created by Knight', 105, 290, { align: 'center' });
            }

            doc.save(`Lexica_Report_${name.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>

            // CHAPTER 12: GRAMMAR (QAWAID)

            {c: "12", q: "ŸÖŸÇÿ∑ÿπ ŸÖ€å⁄∫ ÿ¥ÿßÿπÿ± ⁄©€åÿß ÿßÿ≥ÿ™ÿπŸÖÿßŸÑ ⁄©ÿ±ÿ™ÿß €Å€íÿü", o: ["ÿ™ÿÆŸÑÿµ", "ÿ±ÿØ€åŸÅ", "ŸÇÿßŸÅ€å€Å", "ÿ™ÿ¥ÿ®€å€Å"], a: "ÿ™ÿÆŸÑÿµ"},
            {c: "12", q: "ÿßÿ≥ŸÖ ŸÜ⁄©ÿ±€Å ⁄©€å ⁄©ÿ™ŸÜ€å ÿßŸÇÿ≥ÿßŸÖ €Å€å⁄∫ÿü", o: ["ŸæÿßŸÜ⁄Ü", "⁄Üÿßÿ±", "ÿ™€åŸÜ", "⁄Ü⁄æ"], a: "ŸæÿßŸÜ⁄Ü"},
            {c: "12", q: "Ÿà€Å ŸÜÿßŸÖ ÿ¨Ÿà ÿ≠⁄©ŸàŸÖÿ™ ⁄©€å ÿ∑ÿ±ŸÅ ÿ≥€í ÿØ€åÿß ÿ¨ÿßÿ¶€í ⁄©€åÿß ⁄©€ÅŸÑÿßÿ™ÿß €Å€íÿü", o: ["ÿÆÿ∑ÿßÿ®", "ŸÑŸÇÿ®", "⁄©ŸÜ€åÿ™", "ÿπÿ±ŸÅ"], a: "ÿÆÿ∑ÿßÿ®"}
        ];

        let quizQueue = [], cursor = 0, score = 0, timer = null, seconds = 0;
        let pendingExamType = ''; 
        let responseHistory = []; 

        function init() {
            renderChapters();
            try {
                if (sessionStorage.getItem('lughat_intro_done')) {
                    document.getElementById('intro-overlay').style.display = 'none';
                }
            } catch (e) { console.log("Storage restricted"); }
        }

        function exitIntro() {
            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
            try { sessionStorage.setItem('lughat_intro_done', 'true'); } catch (e) {}
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }

        function renderChapters() {
            const sidebarList = document.getElementById('sidebar-chapter-list');
            const mainViewList = document.getElementById('main-chapter-list');
            const chapters = [...new Set(MASTER_DATA.map(x => x.c))].sort((a,b) => parseInt(a) - parseInt(b));
            
            document.getElementById('total-chapters-count').textContent = `${chapters.length} Lessons Available`;

            sidebarList.innerHTML = chapters.map(ch => `
                <div class="flex items-center p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <input type="checkbox" id="sid-ch-${ch}" value="${ch}" class="sid-ch-checkbox">
                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 uppercase">
                        ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-rose-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" value="${ch}" class="main-ch-checkbox w-6 h-6 rounded-md border-2 border-slate-300 text-[#6B1E2D] focus:ring-offset-0 focus:ring-0">
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Lesson ${ch}</span>
                            <span class="font-bold text-slate-700 text-lg group-hover:text-[#6B1E2D] transition-colors leading-tight urdu-font text-right">
                                ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-xs font-bold group-hover:bg-rose-50 group-hover:text-rose-600 transition-colors">
                        ${MASTER_DATA.filter(x => x.c == ch).length} Qs
                    </div>
                </label>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('active');
            }
        }

        function setSidebarPreset(val) {
            document.getElementById('cfg-limit-sidebar').value = val;
        }

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one lesson from the list first.");
                document.getElementById('modal-title').textContent = "Selected Lessons Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one chapter.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; 
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            // For Urdu, we want the English key but maybe display Urdu name? 
            // The object CHAPTER_TITLES has "English (Urdu)". We can just show that.
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c] : `LESSON ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title;
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                // Added flex-row-reverse for RTL options in button
                btn.className = "opt-btn w-full p-4 rounded-2xl border-2 border-slate-100 bg-white flex flex-row-reverse items-center justify-between gap-4 transition-all active:scale-[0.98] hover:border-rose-200 cursor-pointer group";
                
                // Note: swapped order of text and circle for RTL visual flow
                btn.innerHTML = `
                    <span class="opt-text text-lg font-medium text-slate-700 urdu-font text-right flex-1">${opt}</span>
                    <span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white shrink-0"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span>
                `;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.classList.remove('text-slate-700');
                    text.classList.add('text-emerald-800', 'font-bold');
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.classList.remove('text-slate-700');
                    text.classList.add('text-red-800', 'font-bold');
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { 
                    const t = b.querySelector('.opt-text').textContent;
                    if(t === correct) fill(b, 'correct'); 
                });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-maroon text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        // ==========================================================
        // üî¥ PDF GENERATION LOGIC (UPDATED FOR LUGHAT)
        // ==========================================================
        function downloadReport() {
            const name = document.getElementById('pdf-name-input').value.trim();
            if(!name) {
                alert("Please enter your Full Name to generate the professional report.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            // Set Color to Royal Maroon (#6B1E2D)
            doc.setFillColor(107, 30, 45); 
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("Lughat", 15, 20);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("ELITE URDU ENGINE", 15, 26);

            doc.text("Candidate Report", 195, 20, { align: "right" });
            
            // --- CANDIDATE INFO ---
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Candidate Name:`, 15, 55);
            doc.text(`Date of Exam:`, 15, 62);
            doc.text(`Total Score:`, 130, 55);
            doc.text(`Accuracy:`, 130, 62);
            
            doc.setFont("helvetica", "normal");
            doc.text(name, 55, 55);
            doc.text(date, 55, 62);
            doc.text(`${score} / ${quizQueue.length}`, 160, 55);
            doc.text(`${Math.round((score/quizQueue.length)*100)}%`, 160, 62);

            // --- SEPARATOR ---
            doc.setDrawColor(200, 200, 200);
            doc.line(15, 70, 195, 70);

            // --- TABLE DATA PREP ---
            // Note: jsPDF default fonts don't support Urdu. 
            // For this version, we will try to use the English text or Roman Urdu if available, 
            // BUT since our data is Urdu, it will show garbled text in standard jsPDF without a custom font file added.
            // FOR PROTOTYPE SAFETY: We will assume the user knows this limitation or we map to simple text if possible.
            // Ideally, we would add a base64 Urdu font here. 
            // Since I cannot inject a massive base64 font file in this single file response easily without breaking limits,
            // The PDF might show squares for Urdu text. 
            // I will add a disclaimer in the PDF footer about font support.
            
            const tableBody = responseHistory.map((item, index) => {
                // Reverse text for display attempt? No, jsPDF needs font.
                return [
                    index + 1,
                    item.q, // This will likely not render correctly in standard jsPDF without Noto Sans Arabic base64
                    item.a,
                    item.s ? "CORRECT" : "WRONG"
                ];
            });

            // --- GENERATE TABLE ---
            doc.autoTable({
                startY: 80,
                head: [['#', 'Question (Urdu)', 'Correct Answer', 'Result']],
                body: tableBody,
                theme: 'grid',
                styles: { fontSize: 10, cellPadding: 3, halign: 'right' }, // Right align for Urdu feel
                // Header color set to Royal Maroon
                headStyles: { fillColor: [107, 30, 45], textColor: 255, fontStyle: 'bold', halign: 'left' },
                columnStyles: {
                    0: { cellWidth: 10, halign: 'center' },
                    1: { cellWidth: 90 }, 
                    2: { cellWidth: 60 },
                    3: { cellWidth: 20, fontStyle: 'bold', halign: 'center' }
                },
                didParseCell: function(data) {
                    if (data.section === 'body' && data.column.index === 3) {
                        if (data.cell.raw === 'CORRECT') {
                            data.cell.styles.textColor = [20, 150, 20]; 
                        } else {
                            data.cell.styles.textColor = [200, 50, 50]; 
                        }
                    }
                }
            });

            // --- FOOTER ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Generated by Lughat System - Created by Knight', 105, 290, { align: 'center' });
                doc.text('* Note: Standard PDF viewers may require specific fonts to render Urdu text correctly.', 105, 295, { align: 'center' });
            }

            doc.save(`Lughat_Report_${name.replace(/\s+/g, '_')}.pdf`);
        }
    </script>

            {c: "8", q: "Fatima Jinnah is known as:", o: ["Madar-e-Millat", "Khatoon-e-Awwal", "Daughter of East", "None"], a: "Madar-e-Millat"}
        ];

        let quizQueue = [], cursor = 0, score = 0, timer = null, seconds = 0;
        let pendingExamType = ''; 
        let responseHistory = []; 

        function init() {
            renderChapters();
            try {
                if (sessionStorage.getItem('pak_intro_done')) {
                    document.getElementById('intro-overlay').style.display = 'none';
                }
            } catch (e) { console.log("Storage restricted"); }
        }

        function exitIntro() {
            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
            try { sessionStorage.setItem('pak_intro_done', 'true'); } catch (e) {}
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }

        function renderChapters() {
            const sidebarList = document.getElementById('sidebar-chapter-list');
            const mainViewList = document.getElementById('main-chapter-list');
            const chapters = [...new Set(MASTER_DATA.map(x => x.c))].sort((a,b) => parseInt(a) - parseInt(b));
            
            document.getElementById('total-chapters-count').textContent = `${chapters.length} Modules Available`;

            sidebarList.innerHTML = chapters.map(ch => `
                <div class="flex items-center p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <input type="checkbox" id="sid-ch-${ch}" value="${ch}" class="sid-ch-checkbox">
                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 flex flex-col">
                        <span>${(CHAPTER_TITLES[ch] || 'Ch ' + ch).split('(')[0]}</span>
                        <span class="text-[10px] text-slate-400 urdu-font mt-0.5">${(CHAPTER_TITLES[ch] || '').split('(')[1]?.replace(')', '') || ''}</span>
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-emerald-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" value="${ch}" class="main-ch-checkbox w-6 h-6 rounded-md border-2 border-slate-300 text-[#12775B] focus:ring-offset-0 focus:ring-0">
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Chapter ${ch}</span>
                            <span class="font-bold text-slate-700 text-md group-hover:text-[#12775B] transition-colors leading-tight">
                                ${(CHAPTER_TITLES[ch] || 'Chapter ' + ch).split('(')[0]}
                            </span>
                             <span class="text-xs text-slate-400 urdu-font mt-1 font-medium">
                                ${(CHAPTER_TITLES[ch] || '').split('(')[1]?.replace(')', '') || ''}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-xs font-bold group-hover:bg-emerald-50 group-hover:text-emerald-600 transition-colors">
                        ${MASTER_DATA.filter(x => x.c == ch).length} Qs
                    </div>
                </label>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('active');
            }
        }

        function setSidebarPreset(val) {
            document.getElementById('cfg-limit-sidebar').value = val;
        }

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one chapter from the list first.");
                document.getElementById('modal-title').textContent = "Selected Chapters Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one chapter.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; 
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c].split('(')[0] : `CHAPTER ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title.toUpperCase();
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-white flex items-center gap-4 transition-all active:scale-[0.98] hover:border-emerald-200 cursor-pointer";
                btn.innerHTML = `<span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span><span class="opt-text text-sm font-semibold text-slate-600">${opt}</span>`;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-emerald-800";
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-red-800";
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { if(b.querySelector('.opt-text').textContent === correct) fill(b, 'correct'); });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-teal text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        // ==========================================================
        // üî¥ PDF GENERATION LOGIC (UPDATED FOR PAKISTANIYAT)
        // ==========================================================
        function downloadReport() {
            const name = document.getElementById('pdf-name-input').value.trim();
            if(!name) {
                alert("Please enter your Full Name to generate the professional report.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            // Set Color to Teal Green (#12775B)
            doc.setFillColor(18, 119, 91); 
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("Pakistaniyat", 15, 20);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("ELITE PAK STUDIES ENGINE", 15, 26);

            doc.text("Candidate Report", 195, 20, { align: "right" });
            
            // --- CANDIDATE INFO ---
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Candidate Name:`, 15, 55);
            doc.text(`Date of Exam:`, 15, 62);
            doc.text(`Total Score:`, 130, 55);
            doc.text(`Accuracy:`, 130, 62);
            
            doc.setFont("helvetica", "normal");
            doc.text(name, 55, 55);
            doc.text(date, 55, 62);
            doc.text(`${score} / ${quizQueue.length}`, 160, 55);
            doc.text(`${Math.round((score/quizQueue.length)*100)}%`, 160, 62);

            // --- SEPARATOR ---
            doc.setDrawColor(200, 200, 200);
            doc.line(15, 70, 195, 70);

            // --- TABLE DATA PREP ---
            const tableBody = responseHistory.map((item, index) => {
                return [
                    index + 1,
                    item.q,
                    item.u,
                    item.a,
                    item.s ? "CORRECT" : "WRONG"
                ];
            });

            // --- GENERATE TABLE ---
            doc.autoTable({
                startY: 80,
                head: [['#', 'Question', 'Your Answer', 'Correct Answer', 'Result']],
                body: tableBody,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 3 },
                // Header color set to Teal Green
                headStyles: { fillColor: [18, 119, 91], textColor: 255, fontStyle: 'bold' },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 70 }, 
                    2: { cellWidth: 40 },
                    3: { cellWidth: 40 },
                    4: { cellWidth: 20, fontStyle: 'bold' }
                },
                didParseCell: function(data) {
                    // Color code the Result column
                    if (data.section === 'body' && data.column.index === 4) {
                        if (data.cell.raw === 'CORRECT') {
                            data.cell.styles.textColor = [20, 150, 20]; // Green
                        } else {
                            data.cell.styles.textColor = [200, 50, 50]; // Red
                        }
                    }
                }
            });

            // --- FOOTER ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Generated by Pakistaniyat System - Created by Knight', 105, 290, { align: 'center' });
            }

            doc.save(`Pakistaniyat_Report_${name.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>
</html></textarea>

   <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const main = document.getElementById('main-content');
        const dash = document.getElementById('dashboard');
        const ptr = document.getElementById('ptr-box');

        // Core Sidebar Toggling
        function toggleSidebar() {
            if (window.innerWidth <= 1024) {
                const isOpen = sidebar.classList.contains('open');
                if (isOpen) {
                    closeSidebar();
                } else {
                    sidebar.classList.add('open');
                    overlay.classList.add('active');
                }
            } else {
                sidebar.classList.toggle('hidden');
                main.classList.toggle('expanded');
            }
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        // Navigation Launch with Storage Logic
        function launch(id, name, el) {
            // 1. FIND THE STORAGE
            const storageSlot = document.getElementById('src-' + id);
            
            if (!storageSlot) {
                alert("‚ùå Error: Storage tag 'src-" + id + "' is missing from the HTML.");
                return;
            }

            // 2. GET THE CONTENT (.value for textareas, .textContent for scripts)
            const source = storageSlot.value || storageSlot.textContent;
            
            if (!source || source.trim().length < 50) {
                alert("‚ö†Ô∏è Engine Error: No code found in the slot for " + name + ". Please paste your HTML code between the tags.");
                return;
            }

            // 3. UI TRANSITION
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('header-title').style.display = 'none';
            document.getElementById('breadcrumb').style.display = 'flex';
            document.getElementById('subject-label').textContent = name;
            
            const container = document.getElementById('iframe-container');
            const frame = document.getElementById('app-frame');
            container.style.display = 'block';
            
            // 4. THE ULTIMATE FIX: Using srcdoc for maximum security and compatibility
            frame.srcdoc = source;

            // 5. SIDEBAR SYNC (Keeps UI Highlighted correctly)
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            if(el) {
                el.classList.add('active');
            } else {
                const sideLink = document.querySelector(`.nav-link[onclick*="'${id}'"]`);
                if(sideLink) sideLink.classList.add('active');
            }

            // Auto-close sidebar on mobile
            if(window.innerWidth <= 1024) closeSidebar();
        }

        function goHome() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('header-title').style.display = 'flex';
            document.getElementById('breadcrumb').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'none';
            
            // Reset the iframe completely
            document.getElementById('app-frame').srcdoc = "";
            document.getElementById('app-frame').src = "about:blank";

            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-home').classList.add('active');
            if (window.innerWidth <= 1024) closeSidebar();
        }

        // --- Fluid Pull-to-Refresh Logic ---
        let startY = 0;
        let dist = 0;

        dash.addEventListener('touchstart', (e) => {
            if (dash.scrollTop === 0) startY = e.touches[0].pageY;
        }, { passive: true });

        dash.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].pageY;
            if (dash.scrollTop === 0 && currentY > startY) {
                dist = (currentY - startY) * 0.4; 
                if (dist > 10) {
                    ptr.style.top = `${Math.min(dist - 60, 25)}px`;
                    ptr.querySelector('i').style.transform = `rotate(${dist * 3}deg)`;
                }
            }
        }, { passive: true });

        dash.addEventListener('touchend', () => {
            if (dist >= 90) {
                ptr.style.top = '25px';
                setTimeout(() => {
                    window.location.reload();
                }, 600);
            } else {
                ptr.style.top = '-60px';
            }
            dist = 0;
        });
    </script>
</body>
</html>
