        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
            /* FIX 1: Use 100dvh for mobile support to handle browser bars */
            height: 100vh; 
            height: 100dvh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex;
            overscroll-behavior-y: none; /* Prevents bounce effect on body */
        }

        /* --- SIDEBAR --- */
        #sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; width: 280px; 
            background: #0f172a; display: flex; flex-direction: column; z-index: 2000; 
            box-shadow: 10px 0 30px rgba(0,0,0,0.2); 
            transform: translateX(0);
            /* FIX 2: Ensure sidebar respects iPhone bottom home bar */
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        @media (max-width: 1024px) {
            #sidebar { transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
        }
        
        #sidebar.hidden { transform: translateX(-100%); }

        /* --- OVERLAY --- */
        #sidebar-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(3px); z-index: 1500; display: none; opacity: 0; 
            transition: opacity 0.3s ease;
        }
        #sidebar-overlay.active { display: block; opacity: 1; }

        .nav-link {
            display: flex; align-items: center; gap: 15px; padding: 16px 28px;
            color: #94a3b8; cursor: pointer; font-weight: 600; font-size: 15px;
        }
        .nav-link:hover { background: #1e293b; color: white; }
        .nav-link.active { background: #1e293b; color: #3b82f6; border-left: 4px solid #3b82f6; }

        /* --- MAIN CONTENT --- */
        #main-content { 
            flex: 1; margin-left: 280px; 
            /* FIX 3: Match body height logic for consistent scrolling */
            height: 100vh; 
            height: 100dvh;
            display: flex; flex-direction: column; 
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: #f8fafc;
            min-width: 0; position: relative;
        }
        #main-content.expanded { margin-left: 0; }
        
        header {
            height: 72px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 24px; z-index: 50; flex-shrink: 0;
            /* FIX 4: Handle iPhone Notch (Top Safe Area) */
            padding-top: env(safe-area-inset-top);
            height: calc(72px + env(safe-area-inset-top)); 
        }

        #ptr-box {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            width: 45px; height: 45px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100; color: #3b82f6;
            transition: top 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* --- DASHBOARD --- */
        #dashboard { 
            padding: 20px; 
            overflow-y: auto; 
            flex: 1; 
            width: 100%; 
            display: block;
            -webkit-overflow-scrolling: touch; 
            /* FIX 5: Padding bottom so last items aren't cut off by safe area/bottom bar */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        
        .grid-layout {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%;
        }

        .card {
            background: white; border-radius: 20px; padding: 20px 10px; border: 1px solid #e2e8f0;
            text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center;
            justify-content: center;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.06); border-color: #3b82f6; }
        
        .icon-box {
            width: 55px; height: 55px; border-radius: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 22px; margin-bottom: 12px; flex-shrink: 0; box-shadow: 0 8px 16px rgba(0,0,0,0.04);
        }
        
        .card h3 { font-size: 11px; font-weight: 800; color: #1e293b; text-transform: uppercase; }

        @media (min-width: 768px) {
            #dashboard { padding: 40px; }
            .grid-layout { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 24px; }
            .card { padding: 40px 20px; border-radius: 24px; }
            .icon-box { width: 85px; height: 85px; border-radius: 22px; font-size: 32px; margin-bottom: 20px; }
            .card h3 { font-size: 14px; }
        }

        @media (max-width: 1024px) {
            #main-content { margin-left: 0 !important; }
        }

        /* --- IFRAME CONTAINER FIX --- */
        #iframe-container { 
            flex: 1; 
            display: none; 
            background: white; 
            width: 100%; 
            /* FIX 6: Ensure container takes remaining height but respects overflow */
            height: 100%; 
            overflow: hidden; 
            position: relative;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            /* FIX 7: Ensure iframe content can scroll if needed */
            display: block;
        }

        .btn-action {
            background: #3b82f6; color: white; padding: 10px 18px; border-radius: 12px; font-weight: 800; font-size: 11px;
            display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>

        let quizQueue = [], cursor = 0, score = 0, timer = null, seconds = 0;
        let pendingExamType = ''; 
        let responseHistory = []; // Stores detailed answers for PDF

        function init() {
            renderChapters();
            try {
                if (sessionStorage.getItem('physiq_intro_done')) {
                    document.getElementById('intro-overlay').style.display = 'none';
                }
            } catch (e) { console.log("Storage restricted"); }
        }

        function exitIntro() {
            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
            try { sessionStorage.setItem('physiq_intro_done', 'true'); } catch (e) {}
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }

        function renderChapters() {
            const sidebarList = document.getElementById('sidebar-chapter-list');
            const mainViewList = document.getElementById('main-chapter-list');
            const chapters = [...new Set(MASTER_DATA.map(x => x.c))].sort((a,b) => parseInt(a) - parseInt(b));
            
            document.getElementById('total-chapters-count').textContent = `${chapters.length} Modules Available`;

            sidebarList.innerHTML = chapters.map(ch => `
                <div class="flex items-center p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <input type="checkbox" id="sid-ch-${ch}" value="${ch}" class="sid-ch-checkbox">
                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 uppercase">
                        ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-blue-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" value="${ch}" class="main-ch-checkbox w-6 h-6 rounded-md border-2 border-slate-300 text-[#4A6FA5] focus:ring-offset-0 focus:ring-0">
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Chapter ${ch}</span>
                            <span class="font-bold text-slate-700 text-lg group-hover:text-[#4A6FA5] transition-colors leading-tight">
                                ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-xs font-bold group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">
                        ${MASTER_DATA.filter(x => x.c == ch).length} Qs
                    </div>
                </label>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('active');
            }
        }

        function setSidebarPreset(val) {
            document.getElementById('cfg-limit-sidebar').value = val;
        }

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one chapter from the list first.");
                document.getElementById('modal-title').textContent = "Selected Chapters Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one chapter.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; // Reset history
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c].toUpperCase() : `CHAPTER ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title;
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-white flex items-center gap-4 transition-all active:scale-[0.98] hover:border-blue-200 cursor-pointer";
                btn.innerHTML = `<span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span><span class="opt-text text-sm font-semibold text-slate-600">${opt}</span>`;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-emerald-800";
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-red-800";
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { if(b.querySelector('.opt-text').textContent === correct) fill(b, 'correct'); });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-ocean text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        // ==========================================================
        // üî¥ PDF GENERATION LOGIC
        // ==========================================================
        function downloadReport() {
            const name = document.getElementById('pdf-name-input').value.trim();
            if(!name) {
                alert("Please enter your Full Name to generate the professional report.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            // Set Color to Slate Blue (#4A6FA5 = 74, 111, 165)
            doc.setFillColor(74, 111, 165); 
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("PhysiQ", 15, 20);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("ELITE PHYSICS ENGINE", 15, 26);

            doc.text("Candidate Report", 195, 20, { align: "right" });
            
            // --- CANDIDATE INFO ---
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Candidate Name:`, 15, 55);
            doc.text(`Date of Exam:`, 15, 62);
            doc.text(`Total Score:`, 130, 55);
            doc.text(`Accuracy:`, 130, 62);
            
            doc.setFont("helvetica", "normal");
            doc.text(name, 55, 55);
            doc.text(date, 55, 62);
            doc.text(`${score} / ${quizQueue.length}`, 160, 55);
            doc.text(`${Math.round((score/quizQueue.length)*100)}%`, 160, 62);

            // --- SEPARATOR ---
            doc.setDrawColor(200, 200, 200);
            doc.line(15, 70, 195, 70);

            // --- TABLE DATA PREP ---
            const tableBody = responseHistory.map((item, index) => {
                return [
                    index + 1,
                    item.q,
                    item.u,
                    item.a,
                    item.s ? "CORRECT" : "WRONG"
                ];
            });

            // --- GENERATE TABLE ---
            doc.autoTable({
                startY: 80,
                head: [['#', 'Question', 'Your Answer', 'Correct Answer', 'Result']],
                body: tableBody,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 3 },
                // Header color set to Slate Blue
                headStyles: { fillColor: [74, 111, 165], textColor: 255, fontStyle: 'bold' },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 70 }, 
                    2: { cellWidth: 40 },
                    3: { cellWidth: 40 },
                    4: { cellWidth: 20, fontStyle: 'bold' }
                },
                didParseCell: function(data) {
                    // Color code the Result column
                    if (data.section === 'body' && data.column.index === 4) {
                        if (data.cell.raw === 'CORRECT') {
                            data.cell.styles.textColor = [20, 150, 20]; // Green
                        } else {
                            data.cell.styles.textColor = [200, 50, 50]; // Red
                        }
                    }
                }
            });

            // --- FOOTER ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Generated by PhysiQ System - Created by Knight', 105, 290, { align: 'center' });
            }

            doc.save(`PhysiQ_Report_${name.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>

    { c: "16", q: "Molten urea is sprayed from top of prilling tower to form:", a: "Prills (Granules)", o: ["Prills (Granules)", "Powder", "Liquid", "Gas"] },

        ];

        let quizQueue = [], cursor = 0, score = 0, timer = null, seconds = 0;
        let pendingExamType = ''; 
        let responseHistory = []; // Stores detailed answers for PDF

        function init() {
            renderChapters();
            try {
                if (sessionStorage.getItem('alchemy_intro_done')) {
                    document.getElementById('intro-overlay').style.display = 'none';
                }
            } catch (e) { console.log("Storage restricted"); }
        }

        function exitIntro() {
            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
            try { sessionStorage.setItem('alchemy_intro_done', 'true'); } catch (e) {}
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }

        function renderChapters() {
            const sidebarList = document.getElementById('sidebar-chapter-list');
            const mainViewList = document.getElementById('main-chapter-list');
            const chapters = [...new Set(MASTER_DATA.map(x => x.c))].sort((a,b) => parseInt(a) - parseInt(b));
            
            document.getElementById('total-chapters-count').textContent = `${chapters.length} Modules Available`;

            sidebarList.innerHTML = chapters.map(ch => `
                <div class="flex items-center p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <input type="checkbox" id="sid-ch-${ch}" value="${ch}" class="sid-ch-checkbox">
                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 uppercase">
                        ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-orange-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" value="${ch}" class="main-ch-checkbox w-6 h-6 rounded-md border-2 border-slate-300 text-[#B85C38] focus:ring-offset-0 focus:ring-0">
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Chapter ${ch}</span>
                            <span class="font-bold text-slate-700 text-lg group-hover:text-[#B85C38] transition-colors leading-tight">
                                ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-xs font-bold group-hover:bg-orange-50 group-hover:text-orange-600 transition-colors">
                        ${MASTER_DATA.filter(x => x.c == ch).length} Qs
                    </div>
                </label>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('active');
            }
        }

        function setSidebarPreset(val) {
            document.getElementById('cfg-limit-sidebar').value = val;
        }

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one chapter from the list first.");
                document.getElementById('modal-title').textContent = "Selected Chapters Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one chapter.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; // Reset history
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c].toUpperCase() : `CHAPTER ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title;
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-white flex items-center gap-4 transition-all active:scale-[0.98] hover:border-orange-200 cursor-pointer";
                btn.innerHTML = `<span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span><span class="opt-text text-sm font-semibold text-slate-600">${opt}</span>`;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-emerald-800";
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-red-800";
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { if(b.querySelector('.opt-text').textContent === correct) fill(b, 'correct'); });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-magma text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        // ==========================================================
        // üî¥ PDF GENERATION LOGIC
        // ==========================================================
        function downloadReport() {
            const name = document.getElementById('pdf-name-input').value.trim();
            if(!name) {
                alert("Please enter your Full Name to generate the professional report.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            // Set Color to Burnt Sienna (#B85C38 = 184, 92, 56)
            doc.setFillColor(184, 92, 56); 
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("Alchemy", 15, 20);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("ELITE CHEMISTRY ENGINE", 15, 26);

            doc.text("Candidate Report", 195, 20, { align: "right" });
            
            // --- CANDIDATE INFO ---
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Candidate Name:`, 15, 55);
            doc.text(`Date of Exam:`, 15, 62);
            doc.text(`Total Score:`, 130, 55);
            doc.text(`Accuracy:`, 130, 62);
            
            doc.setFont("helvetica", "normal");
            doc.text(name, 55, 55);
            doc.text(date, 55, 62);
            doc.text(`${score} / ${quizQueue.length}`, 160, 55);
            doc.text(`${Math.round((score/quizQueue.length)*100)}%`, 160, 62);

            // --- SEPARATOR ---
            doc.setDrawColor(200, 200, 200);
            doc.line(15, 70, 195, 70);

            // --- TABLE DATA PREP ---
            const tableBody = responseHistory.map((item, index) => {
                return [
                    index + 1,
                    item.q,
                    item.u,
                    item.a,
                    item.s ? "CORRECT" : "WRONG"
                ];
            });

            // --- GENERATE TABLE ---
            doc.autoTable({
                startY: 80,
                head: [['#', 'Question', 'Your Answer', 'Correct Answer', 'Result']],
                body: tableBody,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 3 },
                // Header color set to Burnt Sienna
                headStyles: { fillColor: [184, 92, 56], textColor: 255, fontStyle: 'bold' },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 70 }, 
                    2: { cellWidth: 40 },
                    3: { cellWidth: 40 },
                    4: { cellWidth: 20, fontStyle: 'bold' }
                },
                didParseCell: function(data) {
                    // Color code the Result column
                    if (data.section === 'body' && data.column.index === 4) {
                        if (data.cell.raw === 'CORRECT') {
                            data.cell.styles.textColor = [20, 150, 20]; // Green
                        } else {
                            data.cell.styles.textColor = [200, 50, 50]; // Red
                        }
                    }
                }
            });

            // --- FOOTER ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Generated by Alchemy System - Created by Knight', 105, 290, { align: 'center' });
            }

            doc.save(`Alchemy_Report_${name.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>

            sidebarList.innerHTML = chapters.map(ch => `

                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 uppercase">
                        ${CHAPTER_TITLES[ch] || 'Chapter ' + ch}
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-green-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">

                overlay.classList.add('active');

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one chapter from the list first.");
                document.getElementById('modal-title').textContent = "Selected Chapters Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one chapter.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; // Reset history
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c].toUpperCase() : `CHAPTER ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title;
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-white flex items-center gap-4 transition-all active:scale-[0.98] hover:border-green-200 cursor-pointer";
                btn.innerHTML = `<span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span><span class="opt-text text-sm font-semibold text-slate-600">${opt}</span>`;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-emerald-800";
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-red-800";
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { if(b.querySelector('.opt-text').textContent === correct) fill(b, 'correct'); });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-forest text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        function downloadReport() {

                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            doc.setFillColor(47, 107, 62); // BioAce Green
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("BioAce", 15, 20);
            
            doc.setFontSize(10);

            {c: "4", q: "Partial fractions of 1 / (x¬≤ - 1) are of the form:", o: ["A/(x-1) + B/(x+1)", "A/(x-1) + Bx/(x+1)", "A/x + B/x¬≤", "None"], a: "A/(x-1) + B/(x+1)"},

            // UNIT 5: SETS AND FUNCTIONS

            {c: "5", q: "The set {x | x ‚àà W ‚àß x ‚â§ 100} is:", o: ["Finite set", "Infinite set", "Null set", "Universal set"], a: "Finite set"},
            {c: "5", q: "(A ‚à™ B)' is equal to:", o: ["A' ‚à© B'", "A' ‚à™ B'", "A ‚à© B", "A ‚à™ B"], a: "A' ‚à© B'"},

            // UNIT 6: BASIC STATISTICS
            {c: "6", q: "A frequency polygon is a many-sided:", o: ["Closed figure", "Open figure", "Circle", "Square"], a: "Closed figure"},
            {c: "6", q: "The most frequent occurring observation in a data set is called:", o: ["Mode", "Median", "Mean", "Range"], a: "Mode"},
            {c: "6", q: "The measure which determines the middlemost observation in a data set is called:", o: ["Median", "Mode", "Mean", "Variance"], a: "Median"},
            {c: "6", q: "Standard Deviation is the square root of:", o: ["Variance", "Mean", "Mode", "Range"], a: "Variance"},

            // UNIT 7: TRIGONOMETRY
            {c: "7", q: "cosec¬≤Œ∏ - cot¬≤Œ∏ is equal to:", o: ["1", "0", "-1", "2"], a: "1"},
            {c: "7", q: "1 + tan¬≤Œ∏ is equal to:", o: ["sec¬≤Œ∏", "cosec¬≤Œ∏", "sin¬≤Œ∏", "cos¬≤Œ∏"], a: "sec¬≤Œ∏"},
            {c: "7", q: "An angle subtended at the center of a circle by an arc equal to the radius of the circle is:", o: ["1 radian", "1 degree", "180 degrees", "90 degrees"], a: "1 radian"},
            {c: "7", q: "The union of two non-collinear rays, which have a common endpoint, is called:", o: ["Angle", "Degree", "Minute", "Radian"], a: "Angle"},

            // UNIT 8: PROJECTION
            {c: "8", q: "In an obtuse-angled triangle, the square on the side opposite to the obtuse angle is equal to:", o: ["Sum of squares + 2(rect)", "Sum of squares - 2(rect)", "Difference of squares", "None"], a: "Sum of squares + 2(rect)"},
            
            // UNIT 9: CHORDS OF A CIRCLE
            {c: "9", q: "A straight line drawn from the center of a circle to bisect a chord (not diameter) is _____ to the chord.", o: ["Perpendicular", "Parallel", "Equal", "None"], a: "Perpendicular"},
            {c: "9", q: "One and only one circle can pass through _____ non-collinear points.", o: ["Three", "Two", "Four", "Five"], a: "Three"},
            
            // UNIT 10: TANGENT TO A CIRCLE
            {c: "10", q: "A line which has two points in common with a circle is called:", o: ["Secant", "Tangent", "Chord", "Diameter"], a: "Secant"},
            {c: "10", q: "Two tangents drawn to a circle from an external point are of _____ length.", o: ["Equal", "Unequal", "Half", "Double"], a: "Equal"},
            
            // UNIT 11: CHORDS AND ARCS
            {c: "11", q: "In a circle, equal chords subtend equal _____ at the center.", o: ["Angles", "Areas", "Lengths", "None"], a: "Angles"},
            
            // UNIT 12: ANGLE IN A SEGMENT
            {c: "12", q: "The angle in a semi-circle is a(n) _____ angle.", o: ["Right", "Acute", "Obtuse", "Reflex"], a: "Right"},
            {c: "12", q: "Angles in the same segment of a circle are:", o: ["Equal", "Unequal", "Supplementary", "Complementary"], a: "Equal"},
            
            // UNIT 13: PRACTICAL GEOMETRY
            {c: "13", q: "The number of circles that can pass through three collinear points is:", o: ["0", "1", "2", "Infinite"], a: "0"},
            {c: "13", q: "Tangent to a circle is perpendicular to the _____ at the point of contact.", o: ["Radius", "Chord", "Diameter", "Secant"], a: "Radius"}
        ];

        let quizQueue = [], cursor = 0, score = 0, timer = null, seconds = 0;
        let pendingExamType = ''; 
        let responseHistory = []; 

        function init() {
            renderChapters();
            try {
                if (sessionStorage.getItem('numeriq_intro_done')) {
                    document.getElementById('intro-overlay').style.display = 'none';
                }
            } catch (e) { console.log("Storage restricted"); }
        }

        function exitIntro() {
            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
            try { sessionStorage.setItem('numeriq_intro_done', 'true'); } catch (e) {}
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }

        function renderChapters() {
            const sidebarList = document.getElementById('sidebar-chapter-list');
            const mainViewList = document.getElementById('main-chapter-list');
            const chapters = [...new Set(MASTER_DATA.map(x => x.c))].sort((a,b) => parseInt(a) - parseInt(b));
            
            document.getElementById('total-chapters-count').textContent = `${chapters.length} Units Available`;

            sidebarList.innerHTML = chapters.map(ch => `
                <div class="flex items-center p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <input type="checkbox" id="sid-ch-${ch}" value="${ch}" class="sid-ch-checkbox">
                    <label for="sid-ch-${ch}" class="ml-3 text-sm font-semibold text-slate-600 cursor-pointer flex-1 uppercase">
                        ${CHAPTER_TITLES[ch] || 'Unit ' + ch}
                    </label>
                </div>
            `).join('');

            mainViewList.innerHTML = chapters.map(ch => `
                <label class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:border-indigo-400 hover:shadow-md transition-all cursor-pointer group active:scale-[0.99]">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" value="${ch}" class="main-ch-checkbox w-6 h-6 rounded-md border-2 border-slate-300 text-[#2E2A5F] focus:ring-offset-0 focus:ring-0">
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Unit ${ch}</span>
                            <span class="font-bold text-slate-700 text-lg group-hover:text-[#2E2A5F] transition-colors leading-tight">
                                ${CHAPTER_TITLES[ch] || 'Unit ' + ch}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-xs font-bold group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                        ${MASTER_DATA.filter(x => x.c == ch).length} Qs
                    </div>
                </label>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('active');
            }
        }

        function setSidebarPreset(val) {
            document.getElementById('cfg-limit-sidebar').value = val;
        }

        // --- UNIFIED MODAL LOGIC ---
        function openConfigModal(type) {
            if (type === 'selected') {
                const checked = document.querySelectorAll('.main-ch-checkbox:checked');
                if (checked.length === 0) return alert("Please select at least one unit from the list first.");
                document.getElementById('modal-title').textContent = "Selected Units Setup";
            } else {
                document.getElementById('modal-title').textContent = "Full Mock Setup";
            }
            
            pendingExamType = type; 
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(e, force = false) {
            if(force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }
        function setModalPreset(val) {
            document.getElementById('modal-custom-input').value = val;
            [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
            document.getElementById(`btn-p-${val}`).classList.add('selected');
        }
        function clearPresets() {
             [25, 60, 100].forEach(n => document.getElementById(`btn-p-${n}`).classList.remove('selected'));
        }

        function executeStartFromModal() {
            const val = document.getElementById('modal-custom-input').value;
            if(!val || parseInt(val) <= 0) return alert("Please select or enter a valid number of questions.");
            
            startExam(pendingExamType, parseInt(val));
            closeModal(null, true);
        }

        // --- EXAM LOGIC ---
        function startExam(type, limitVal = null) {
            let selected = [];
            let limit = 0;

            if(type === 'full') {
                selected = [...new Set(MASTER_DATA.map(x => x.c))];
                limit = limitVal;
            } 
            else if(type === 'selected') {
                selected = Array.from(document.querySelectorAll('.main-ch-checkbox:checked')).map(x => x.value);
                limit = limitVal;
            } 
            else if(type === 'custom-sidebar') {
                selected = Array.from(document.querySelectorAll('.sid-ch-checkbox:checked')).map(x => x.value);
                const val = document.getElementById('cfg-limit-sidebar').value;
                if(!val || parseInt(val) <= 0) return alert("‚ö†Ô∏è Please enter a limit in the sidebar.");
                limit = parseInt(val);
            }

            if(selected.length === 0) return alert("Please select at least one unit.");
            
            let pool = MASTER_DATA.filter(x => selected.includes(x.c));
            
            // Randomize
            pool = pool.sort(() => Math.random() - 0.5);
            
            // Apply Limit
            if(limit < pool.length) {
                pool = pool.slice(0, limit);
            }
            
            if(pool.length === 0) return alert("No questions available for this selection.");

            quizQueue = pool; cursor = score = seconds = 0;
            responseHistory = []; 
            
            // Cleanup UI
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('active');
            
            showView('quiz'); 
            startTimer(); 
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizQueue[cursor];
            document.getElementById('quiz-progress-lbl').textContent = `${cursor + 1} / ${quizQueue.length}`;
            document.getElementById('quiz-progress-bar').style.width = `${((cursor)/quizQueue.length)*100}%`;
            
            // UPDATE: Show Full Title in Badge
            const title = CHAPTER_TITLES[data.c] ? CHAPTER_TITLES[data.c].toUpperCase() : `UNIT ${data.c}`;
            document.getElementById('q-ch-badge').textContent = title;
            
            document.getElementById('q-text').textContent = data.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            
            [...data.o].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "opt-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-white flex items-center gap-4 transition-all active:scale-[0.98] hover:border-indigo-200 cursor-pointer";
                btn.innerHTML = `<span class="circle-outer w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center bg-white"><span class="circle-inner w-2.5 h-2.5 rounded-full bg-transparent scale-0 transition-transform"></span></span><span class="opt-text text-sm font-semibold text-slate-600">${opt}</span>`;
                btn.onclick = () => validateAnswer(btn, opt, data.a, data.q);
                grid.appendChild(btn);
            });
            
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = true;
            nextBtn.className = "w-full md:w-auto bg-slate-100 text-slate-400 px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest cursor-not-allowed";
        }

        function validateAnswer(el, selected, correct, questionText) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            
            const isCorrect = (selected === correct);

            // TRACK ANSWER FOR PDF
            responseHistory.push({
                q: questionText,
                u: selected,
                a: correct,
                s: isCorrect
            });
            
            const fill = (btn, type) => {
                const outer = btn.querySelector('.circle-outer');
                const inner = btn.querySelector('.circle-inner');
                const text = btn.querySelector('.opt-text');
                if(type === 'correct') {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-emerald-500 bg-emerald-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-emerald-800";
                    btn.classList.add('bg-emerald-50', 'border-emerald-200');
                } else {
                    outer.className = "w-6 h-6 rounded-full border-2 flex items-center justify-center border-red-500 bg-red-500";
                    inner.className = "w-2.5 h-2.5 rounded-full bg-white scale-100 transition-transform";
                    text.className = "opt-text text-sm font-bold text-red-800";
                    btn.classList.add('bg-red-50', 'border-red-200');
                }
            };

            if (isCorrect) { 
                score++; fill(el, 'correct'); 
            } else { 
                fill(el, 'wrong'); 
                btns.forEach(b => { if(b.querySelector('.opt-text').textContent === correct) fill(b, 'correct'); });
            }
            const nextBtn = document.getElementById('btn-next');
            nextBtn.disabled = false;
            nextBtn.className = "w-full md:w-auto btn-indigo text-white shadow-xl px-20 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95";
        }

        function handleNext() { cursor++; if(cursor < quizQueue.length) loadQuestion(); else endQuiz(); }
        function endQuiz() { 
            clearInterval(timer); 
            showView('result'); 
            document.getElementById('res-score').textContent = `${score} / ${quizQueue.length}`; 
            document.getElementById('res-percent').textContent = `${Math.round((score/quizQueue.length)*100)}%`; 
        }
        
        function showView(v) { 
            ['home', 'quiz', 'result', 'chapter-select'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.getElementById('quiz-timer').classList.toggle('hidden', v !== 'quiz'); 
        }

        function startTimer() { clearInterval(timer); timer = setInterval(() => { seconds++; const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('timer-val').textContent = `${m}:${s}`; }, 1000); }
        function quitQuiz() { if(confirm("End current session?")) resetApp(); }
        
        function resetApp() {
            clearInterval(timer);
            quizQueue = []; cursor = 0; score = 0; seconds = 0; responseHistory = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('modal-custom-input').value = "";
            document.getElementById('cfg-limit-sidebar').value = "";
            document.getElementById('pdf-name-input').value = ""; // Reset name input
            document.getElementById('timer-val').textContent = "00:00";
            showView('home');
        }

        // ==========================================================
        // üî¥ PDF GENERATION LOGIC (UPDATED FOR NUMERIQ)
        // ==========================================================
        function downloadReport() {
            const name = document.getElementById('pdf-name-input').value.trim();
            if(!name) {
                alert("Please enter your Full Name to generate the professional report.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleString();
            
            // --- HEADER ---
            // Set Color to Deep Indigo (#2E2A5F)
            doc.setFillColor(46, 42, 95); 
            doc.rect(0, 0, 210, 40, 'F'); // Header Bar
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(26);
            doc.setFont("helvetica", "bold");
            doc.text("Numeriq", 15, 20);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("ELITE MATH ENGINE", 15, 26);

            doc.text("Candidate Report", 195, 20, { align: "right" });
            
            // --- CANDIDATE INFO ---
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Candidate Name:`, 15, 55);
            doc.text(`Date of Exam:`, 15, 62);
            doc.text(`Total Score:`, 130, 55);
            doc.text(`Accuracy:`, 130, 62);
            
            doc.setFont("helvetica", "normal");
            doc.text(name, 55, 55);
            doc.text(date, 55, 62);
            doc.text(`${score} / ${quizQueue.length}`, 160, 55);
            doc.text(`${Math.round((score/quizQueue.length)*100)}%`, 160, 62);

            // --- SEPARATOR ---
            doc.setDrawColor(200, 200, 200);
            doc.line(15, 70, 195, 70);

            // --- TABLE DATA PREP ---
            const tableBody = responseHistory.map((item, index) => {
                return [
                    index + 1,
                    item.q,
                    item.u,
                    item.a,
                    item.s ? "CORRECT" : "WRONG"
                ];
            });

            // --- GENERATE TABLE ---
            doc.autoTable({
                startY: 80,
                head: [['#', 'Question', 'Your Answer', 'Correct Answer', 'Result']],
                body: tableBody,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 3 },
                // Header color set to Deep Indigo
                headStyles: { fillColor: [46, 42, 95], textColor: 255, fontStyle: 'bold' },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 70 }, 
                    2: { cellWidth: 40 },
                    3: { cellWidth: 40 },
                    4: { cellWidth: 20, fontStyle: 'bold' }
                },
                didParseCell: function(data) {
                    // Color code the Result column
                    if (data.section === 'body' && data.column.index === 4) {
                        if (data.cell.raw === 'CORRECT') {
                            data.cell.styles.textColor = [20, 150, 20]; // Green
                        } else {
                            data.cell.styles.textColor = [200, 50, 50]; // Red
                        }
                    }
                }
            });

            // --- FOOTER ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Generated by Numeriq System - Created by Knight', 105, 290, { align: 'center' });
            }

            doc.save(`Numeriq_Report_${name.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>

<body class="app-height flex flex-col overflow-hidden" onload="init()">
